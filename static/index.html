<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Gram Panchayat Services">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css" />


    <!-- Custom Styling -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <title>Gram Panchayat Services</title>
  </head>
  <body>

    <div class="cs-header">

      <div class="cs-dark-sec">
      
      <div class="container">
        
      <div class="row cs-padding-20">

        <div class="col-md-6">
          
          <h4 class="cs-logo-title">Gram Panchayat <span>Services</span></h4>

        </div> <!-- ./ col-md-6 -->

        <div class="col-md-6 cs-main-links cs-pull-right">
          
          <a href="#">Register</a>
          <a href="#">Login <span>|</span></a>

        </div> <!-- ./ col-md-6 -->

        </div> <!-- ./ row -->

      </div> <!-- ./ container -->

    </div> <!-- ./ cs-headers  -->


    <section>
      

      <div class="cs-body-section">
        
        <div class="container">

           <div class="row col-md-10">

            <div class="cs-alert alert alert-primary alert-dismissible fade show" role="alert">
              Welcome to the <strong>Gram Panchayat Service.</strong> Register or Login for services
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

          </div> <!-- ./ col-md-8 -->

          <div class="row">
          
          <div class="col-md-7 cs-reg-area">
              
             <h3>Register <b>Now</b></h3>

             <hr class="cs-hr" />

            <div class="cs-clearfix"></div>

             <div>

             <form action="" method="POST">



                <div class="form-row">

                   <div class="form-group col-md-12">
                    <label for="cs-username">Name</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Enter Your Name">
                  </div>

                  <div class="form-group col-md-12">
                    <label for="cs-username">Username</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Enter Username">
                  </div>

                  <div class="form-group  col-md-12">
                    <label for="cs-username">Aadhaar ID</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Enter Aadhar ID">
                  </div>

                  <div class="form-group col-md-6">
                    <label for="cs-email">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your Email ">
                  </div>

                  <div class="form-group col-md-6">
                    <label for="cs-cnf-email">Confirm Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Confirm Your Email ">

                  </div>

                  


                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                  </div>

                   <div class="form-group col-md-6">
                    <label for="inputPassword4">Confirm Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Select...</option>
                      <option>Andhra Pradesh</option>
                      <option>Telangana</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
              
                <button type="submit" class="btn btn-primary cs-btn-color">Register Now</button>
               




              </div>

          </div> <!-- ./ col-md-8 -->

          <div class="cs-login-area col-md-5">

          <div class="">
              
             <h3>Login <b>Area</b></h3>

             <hr class="cs-hr" />

             <div class="cs-clearfix"></div>

             <p>If already registered , then Login here !</p>

             <hr />

             <form action="" method="POST" >

              <div class="form-row">

                  <div class="form-group col-md-12">
                    <label for="cs-email">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your Email ">
                  </div>

                  <div class="form-group col-md-12">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                  </div>

              
              
                <button type="submit" class="btn btn-primary cs-btn-color">Login Here</button>
               




              </div>

            </form> <!-- ./ form -->

          </div> <!-- ./ col-md-5 -->

          </div>

        </div> <!--  ./ row -->

        </div> <!-- ./ container -->

      </div> <!-- ./ cs-body-section -->



    </section>

    <div class="cs-padding-bottom-30"></div>


    <footer>
      
      &copy; Copyright 2020 . Designed and Developed by <b>CSE Department</b>

    </footer>


    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
